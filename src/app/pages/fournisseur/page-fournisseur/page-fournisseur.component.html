<div class="col txt">
  <div class="row m-3">
    <div class="col-md-8 p-0 my-text">
      <h1 class="my-text nc">Liste des fournisseurs</h1>
    </div>
    <div class="col-md-4 text-right">
      <div *ngIf="isLoading">
        <app-boutton-action (clickEvent)="nouveauFournisseur()"></app-boutton-action>
      </div>
    </div>
  </div>

  <div class="col m-3">
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>

    <div style=" max-height: 700px ;overflow-x: hidden; overflow-y: scroll;">
      <app-detail-clt-frs *ngFor="let fournisseur of listFournisseur" [clientFournisseur]="fournisseur"
        [origin]="'fournisseur'" (suppressionResult)="handleSuppression($event)"></app-detail-clt-frs>
    </div>
  </div>

  <div class="row mb-3 mt-3">
    <div class=" col-md-12 text-center ">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
