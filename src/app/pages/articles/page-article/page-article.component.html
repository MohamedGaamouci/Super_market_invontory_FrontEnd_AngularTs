<div class="col txt">
  <div class="row m-3">
    <div class="col-md-8 p-0 my-text nc">
      <h1>Liste des articles</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action (clickEvent)="nouvelArticle()"></app-boutton-action>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
  </div>
  <div class="card" style="max-height: 500px; overflow-x: hidden; overflow-y: scroll;">
  <div class="col m-3">

    <app-detail-article  *ngFor="let article of listArticle" [articleDto]="article"
      (suppressionResult)="handleSuppression($event)">
    </app-detail-article>
  </div>
</div>
<div class="row mb-3 mt-3">
  <div class=" col-md-12 text-center ">
    <app-pagination></app-pagination>
  </div>
</div>
</div>
