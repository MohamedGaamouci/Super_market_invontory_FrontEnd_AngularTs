<div class="txt" *ngFor="let i of bd"> 
  <div class="row mb-1 mr-0 custom-border">
    <div class="col-md-2 custom-border-right p-1 text-center mb-1 mt-1 ">
      <img src="assets/product.png" width="100px" height="100px">
    </div>



    <!--  Details article-->
    <div class="col-md-5 custom-border-right card mb-1 mt-1 ">
      <div class="col">
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
          <div class="col-md-10">{{i.nom}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
          <div class="col-md-10">{{i.prenom}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
          <div class="col-md-10">{{i.email}}</div>
        </div>
      </div>
    </div>

    <!--  details categorie-->
    <div class="col-md-3 custom-border-right card mb-1 mt-1 ">
      <div class="col">
        <div class="row">
          <div class="col-md-1"><i class="fas fa-home blue-color"></i></div>
          <div class="col-md-10">{{i.adresse?.adresse1+''+i.adresse?.adresse2}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-map-marker-alt blue-color"></i></div>
          <div class="col-md-10">1{{i.adresse?.codePostale+''+i.adresse?.ville}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-globe-europe blue-color"></i></div>
          <div class="col-md-10">{{i.adresse?.pays}}</div>
        </div>
      </div>
    </div>

    <!--  boutons action-->
    <div class="col-md-1 mb-1 mt-1 ">
      <div class="row">

        <div class="col-md-4">
          <button type="button" class=" btn btn-link" (click)="i.id && delete_user(i.id)">
            <i class="fas fa-trash-alt delete-icon"></i>&nbsp;<span class="delete-text">Supprimer</span>
          </button>
        </div>
        

      </div>
    </div>
  </div>
</div>
