<div class="row mb-1 mr-0 custom-border txt">
  <div class="col-md-2 custom-border-right p-1 text-center mb-1 mt-1 ">
    <img [src]="articleDto.photo ? articleDto.photo : 'assets/product.png'" width="100px" height="100px">
  </div>

  <!--  Details article-->
  <div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">
      <div class="row my-text">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color my-icon"></i></div>
        <div class="col-md-11">{{ articleDto.codeArticle }}</div>
      </div>
      <div class="row my-text">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color my-icon"></i></div>
        <div class="col-md-11">{{ articleDto.designation }}</div>
      </div>
      <div class="row my-text">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color my-icon"></i></div>
        <div class="col-md-11">{{ articleDto.prixUnitaireHt }} DA</div>
      </div>
      <div class="row my-text">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color my-icon"></i></div>
        <div class="col-md-11">{{ articleDto.prixUnitaireTtc }} AD</div>
      </div>
    </div>
  </div>

  <!--  details categorie-->
  <div class="col-md-2 custom-border-right mb-1 mt-1 ">
    <div class="row my-text">
      <div class="col-md-2">
        <i class="fas fa-flag-checkered blue-color my-icon"></i>
      </div>
      <div class="col-md-10">
        <div class="row ">
          <div class="col-md-12 ">{{ articleDto.category?.code }}</div>
          <div class="col-md-12 ">{{ articleDto.category?.designation }}</div>
        </div>
      </div>
    </div>
  </div>

  <!--  boutons action-->
  <div class="col-md-3 mb-1 mt-1 text-left">
    <div class="row mt-1 ">
      <div class="col-md-3 text-left">
        <button type="button" class="btn btn-link text-primary my-text" (click)="modifierArticle()">
          <i class="fas fa-pencil-alt my-icon"></i>&nbsp;Modifier
        </button>
      </div>
      <div class="col-md-3 text-left">
        <button type="button" class="btn btn-link text-danger my-text" data-toggle="modal"
          [attr.data-target]="'#modalDeleteArticle' + articleDto.id">
          <i class="fas fa-trash-alt my-icon"></i>&nbsp;Supprimer
        </button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalDeleteArticle{{ articleDto.id }}" data-backdrop="static" data-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title my-text" id="staticBackdropLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Etes vous-sur de vouloir supprimer cet article?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary my-text" data-dismiss="modal">
            <i class="fas fa-ban my-icon"></i>&nbsp;Annuler</button>
          <button type="button" class="btn btn-danger my-text" data-dismiss="modal" (click)="confirmerEtSupprimerArticle()">
            <i class="fas fa-trash-alt my-icon"></i>&nbsp;Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
